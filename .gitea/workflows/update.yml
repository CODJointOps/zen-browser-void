name: Auto Update Zen Browser Template

on:
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  update-template:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: sudo apt-get update && sudo apt-get install -y curl jq

      - name: Fetch Latest Release
        id: get_release
        run: |
          RELEASES=$(curl -s https://api.github.com/repos/zen-browser/desktop/releases?per_page=50)
          TAG=$(echo "$RELEASES" | jq -r '[.[] | select(.prerelease == false)] | sort_by(.published_at) | reverse | .[0].tag_name')
          if [[ -z "$TAG" || "$TAG" == "null" ]]; then
            echo "No release found"
            exit 0
          fi
          VERSION="$TAG"
          
          X86_URL=$(echo "$RELEASES" | jq -r "[.[] | select(.tag_name == \"$TAG\")] | .[0].assets[] | select(.name == \"zen.linux-x86_64.tar.xz\") | .browser_download_url")
          AARCH64_URL=$(echo "$RELEASES" | jq -r "[.[] | select(.tag_name == \"$TAG\")] | .[0].assets[] | select(.name == \"zen.linux-aarch64.tar.xz\") | .browser_download_url")
          
          if [[ -z "$X86_URL" || "$X86_URL" == "null" ]]; then
            echo "No x86_64 tarball found"
            exit 0
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "x86_url=$X86_URL" >> $GITHUB_OUTPUT
          echo "aarch64_url=$AARCH64_URL" >> $GITHUB_OUTPUT

      - name: Read Current Version
        if: steps.get_release.outputs.version
        id: check_version
        run: |
          CURRENT_VERSION=$(grep '^version=' template | cut -d= -f2 | sed 's/^[ \t]*//;s/[ \t]*$//')
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

      - name: Download and Checksum
        if: steps.get_release.outputs.version && steps.get_release.outputs.version != steps.check_version.outputs.current_version
        id: download
        run: |
          curl -Lo zen-x86_64.tar.xz "${{ steps.get_release.outputs.x86_url }}"
          X86_SHA256=$(sha256sum zen-x86_64.tar.xz | awk '{print $1}')
          echo "x86_sha256=$X86_SHA256" >> $GITHUB_OUTPUT
          
          if [[ -n "${{ steps.get_release.outputs.aarch64_url }}" && "${{ steps.get_release.outputs.aarch64_url }}" != "null" ]]; then
            curl -Lo zen-aarch64.tar.xz "${{ steps.get_release.outputs.aarch64_url }}"
            AARCH64_SHA256=$(sha256sum zen-aarch64.tar.xz | awk '{print $1}')
            echo "aarch64_sha256=$AARCH64_SHA256" >> $GITHUB_OUTPUT
          fi

      - name: Update Template
        if: steps.get_release.outputs.version && steps.get_release.outputs.version != steps.check_version.outputs.current_version
        run: |
          sed -i "s/^version=.*/version=${{ steps.get_release.outputs.version }}/" template
          sed -i "s/^\tchecksum=.*x86_64.*/\tchecksum=${{ steps.download.outputs.x86_sha256 }}/" template
          
          # Update x86_64 checksum in case block
          awk -v new_checksum="${{ steps.download.outputs.x86_sha256 }}" '
            /^x86_64\)/ { in_x86=1 }
            /^aarch64\)/ { in_x86=0; in_aarch64=1 }
            /^\*\)/ { in_aarch64=0 }
            in_x86 && /checksum=/ { sub(/checksum=.*/, "checksum=" new_checksum); }
            { print }
          ' template > template.tmp && mv template.tmp template
          
          # Update aarch64 checksum if available
          if [[ -n "${{ steps.download.outputs.aarch64_sha256 }}" ]]; then
            awk -v new_checksum="${{ steps.download.outputs.aarch64_sha256 }}" '
              /^aarch64\)/ { in_aarch64=1 }
              /^\*\)/ { in_aarch64=0 }
              in_aarch64 && /checksum=/ { sub(/checksum=.*/, "checksum=" new_checksum); }
              { print }
            ' template > template.tmp && mv template.tmp template
          fi

      - name: Commit and Push
        if: steps.get_release.outputs.version && steps.get_release.outputs.version != steps.check_version.outputs.current_version
        run: |
          git config user.name "Wizzard"
          git config user.email "rich@bandaholics.cash"
          git add template
          if ! git diff --cached --quiet; then
            git commit -m "Update to v${{ steps.get_release.outputs.version }} [auto]"
            git pull --rebase origin main
            git push
          fi
